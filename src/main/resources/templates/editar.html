<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg,#0b1220,#0f172a);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2E7D32;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-inner-spin-button {
            margin-left: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388E3C;
        }
        .voltar {
            text-align: center;
            margin-top: 15px;
        }

        .voltar a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: 600;
        }

        .voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Produto</h1>
    <form action="/produtos/atualizar" method="post">
        <!-- Campo oculto para o ID do produto -->
        <input type="hidden" name="id" th:value="${produto.id}">

        <div>
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" name="nome" th:value="${produto.nome}" required>
        </div>

        <div>
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="0" th:value="${produto.quantidade}" required>
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <div class="voltar">
        <a href="/produtos">← Voltar à lista</a>
    </div>
</div>
</body>
</html>
